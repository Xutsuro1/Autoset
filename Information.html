    <!-- Rent Now button -->
    <div class="rent-now">
        <button type="button" class="btn btn-primary btn-lg">Rent Now</button>
    </div>

    <!-- Add more content as needed -->
    <div class="container mt-5">
        <center><h1>Car Rental Information</h1></center>

        <!-- Display Table 1 -->
        <h2>Car Types</h2>
        <table id="carTypesTable" border="1">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Description</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table will be dynamically filled using JavaScript -->
            </tbody>
        </table>

        <!-- Display Table 2 -->
        <h2>Available Cars</h2>
        <table id="availableCarsTable" border="1">
            <thead>
                <tr>
                    <th>Car Model</th>
                    <th>Type</th>
                    <th>Year</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table will be dynamically filled using JavaScript -->
            </tbody>
        </table>

        <!-- Form to add a new car -->
        <h2>Add a New Car</h2>
        <form id="addCarForm">
            <label for="carModel">Car Model:</label>
            <input type="text" id="carModel" required>

            <label for="carType">Car Type:</label>
            <input type="text" id="carType" required>

            <label for="carYear">Year:</label>
            <input type="number" id="carYear" required>

            <button type="button" onclick="addCar()">Add Car</button>
        </form>

        <!-- Form to search for information -->
        <h2>Search for Information</h2>
        <form id="searchForm">
            <label for="searchTerm">Search Term:</label>
            <input type="text" id="searchTerm" required>

            <button type="button" onclick="searchInformation()">Search</button>
        </form>
